<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rainbow</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="red" class="color" onclick="colorPicker('red')">Red</div>
        <div id="orange" class="color" onclick="colorPicker('orange')">Orange</div>
        <div id="yellow" class="color" onclick="colorPicker('yellow')">Yellow</div>
        <div id="green" class="color" onclick="colorPicker('green')">Green</div>
        <div id="blue" class="color" onclick="colorPicker('blue')">Blue</div>
        <div id="purple" class="color" onclick="colorPicker('purple')">Purple</div>
        <div id="violet" class="color" onclick="colorPicker('violet')">Lavender</div>
    </div>
</body>
</html>
